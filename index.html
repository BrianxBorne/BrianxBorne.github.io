<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Forum</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Grid Forum</h1>
    
    <!-- Authentication Section -->
    <div id="auth-section">
        <h2>Sign In</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="sign-in-btn">Sign In</button>
        <button id="sign-up-btn">Sign Up</button> <!-- Button for testing sign up -->
        <button id="sign-out-btn" style="display:none;">Sign Out</button>
    </div>
    
    <!-- Captivating Heading -->
    <h2>Jump into the Future!</h2>
    <div id="posts"></div>
    
    <!-- Firebase SDKs as modules -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    
    <!-- Your custom JavaScript file -->
    <script type="module" src="script.js"></script>
</body>
</html>
